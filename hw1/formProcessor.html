<!DOCTYPE html>

  <title>Form Processor</title>

</body>
<script>
window.onload = function() {

	//Read the url and store the query string
	var url=location.search;
	var qstring=url.substr(url.indexOf("?")+1).split("&");

	//First line of table
	document.writeln('<table>')
	document.writeln('<tr>')
	document.writeln('  <th>key</td>')
	document.writeln('  <th>value</td>')
	document.writeln('</tr>')

	//
	for(var i=0; i<qstring.length; i++){
		//Read each qstring. If meeting timestamp, convert to readable line.
		qstring[i]=qstring[i].split("=");
		if(qstring[i][0]=="timestamp"){
        	qstring[i][1]= Date(qstring[i][1]);
      	}

      	//write data line by line
        document.writeln('<tr>');
    	document.writeln('<td>' + decodeURIComponent(qstring[i][0]) + '</td>');
        document.writeln('<td>' + decodeURIComponent(qstring[i][1]) + '</td>');
        document.writeln('</tr>');
    }

	document.writeln('</table>')
}
</script>
</html>
