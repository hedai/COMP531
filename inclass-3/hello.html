<script>

//Set time out alert for page refresh
setTimeout(function(){
	alert("Page will refresh when the counter reaches 0.")
}, 5000)

//countdown denotes the <span>
//countDownInterval marks the setInterval
//clickOnce limits the restoreCountDown() to call setInterval once a time
var indicator = document.getElementById("indicator")
var countDownInterval
var clickOnce = false

//Set 15 seconds count down
countDownInterval = 
setInterval(function () {
	var number = parseInt(indicator.innerHTML)
	indicator.innerHTML = number-1
	if(number == 1){
		clearInterval(countDownInterval);
		window.location.assign("hello.html")
	}
}, 1000)

//Clear the textarea content
function clearText() {
    document.getElementById("text").value = ""
}

//Evokes when stop count down button is pressed
function pauseCountDown() {
    setPauseCountDown(false)
}

//Evokes when restart count down button is pressed
function resumeCountDown(){
	setPauseCountDown(true)
}

//Control the running or stopping countdown function
function setPauseCountDown(bool){
	if(bool){
		if(clickOnce){
			countDownInterval = 
			setInterval(function () {
				 var number = parseInt(indicator.innerHTML)
				 indicator.innerHTML = number-1
				 if(number == 1){
				 	window.location.assign("hello.html")
				 }
			}, 1000)
			clickOnce = false
		}
	}
	else{
		clearInterval(countDownInterval)
		clickOnce = true
	}
}
</script>
